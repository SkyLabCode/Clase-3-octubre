<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Crea un programa que pida dos números por prompt
        y muestre la suma en la consola
        */
        
        var number_1 = parseFloat(prompt('Dame el primer número'))
        var number_2 = parseFloat(prompt('Dame el segundo número'))

        var suma = number_1 + number_2;

        console.log("La suma es: "+ suma);

    </script>
</body>
</html>
